{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h2>Phil Lessner's Blog</h2>
        <br><br>
        {% for blog in blogs %}
            <h4>{{ blog[0] }}</h4>
            <p>{{ blog[2] }}</p>
            {{ blog[1]|truncate(200) |safe}}
            <p><a href="{{ url_for('blogpost', blogid=blog[3]) }}">More...</a></p>
            <br>
        {% endfor %}
    
    </div>


{% endblock %}
