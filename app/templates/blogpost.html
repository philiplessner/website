{% extends "base.html" %}
{% block page_css %}
{% if blogdata.pagecss %}
    {{ blogdata.pagecss |safe }}
{% endif %}
{% endblock %}
{% block content %}
    <div class="container">
        <h2>{{ blogdata.title }}</h2>
        <p>{{ blogdata.date }}</p>

        <br>
        <p> {{ blogdata.body |safe }}</p>
    </div>



{% endblock %}
